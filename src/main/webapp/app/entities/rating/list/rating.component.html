<div>
  <h2 id="page-heading" data-cy="RatingHeading">
    <span jhiTranslate="krftmeApp.rating.home.title">Ratings</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="krftmeApp.rating.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-rating"
        [routerLink]="['/rating/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="krftmeApp.rating.home.createLabel"> Créer un nouveau Rating </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ratings?.length === 0">
    <span jhiTranslate="krftmeApp.rating.home.notFound">Aucun Rating trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="ratings && ratings.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="rate">
            <div class="d-flex">
              <span jhiTranslate="krftmeApp.rating.rate">Rate</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="comment">
            <div class="d-flex">
              <span jhiTranslate="krftmeApp.rating.comment">Comment</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="applicationUserOffer.id">
            <div class="d-flex">
              <span jhiTranslate="krftmeApp.rating.applicationUserOffer">Application User Offer</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rating of ratings; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/rating', rating.id, 'view']">{{ rating.id }}</a>
          </td>
          <td>{{ rating.rate }}</td>
          <td>{{ rating.comment }}</td>
          <td>
            <div *ngIf="rating.applicationUserOffer">
              <a [routerLink]="['/application-user-offer', rating.applicationUserOffer.id, 'view']">{{ rating.applicationUserOffer.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/rating', rating.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button type="submit" [routerLink]="['/rating', rating.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(rating)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
