<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="krftme-application-user-badge-heading"
        data-cy="ApplicationUserBadgeCreateUpdateHeading"
        krftmeTranslate="krftmeApp.applicationUserBadge.home.createOrEditLabel"
      >
        Créer ou éditer un Application User Badge
      </h2>

      <div>
        <krftme-alert-error></krftme-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" krftmeTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" krftmeTranslate="krftmeApp.applicationUserBadge.obtentionDate" for="field_obtentionDate"
            >Obtention Date</label
          >
          <div class="d-flex">
            <input
              id="field_obtentionDate"
              data-cy="obtentionDate"
              type="datetime-local"
              class="form-control"
              name="obtentionDate"
              formControlName="obtentionDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="
              editForm.get('obtentionDate')!.invalid && (editForm.get('obtentionDate')!.dirty || editForm.get('obtentionDate')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('obtentionDate')?.errors?.required"
              krftmeTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('obtentionDate')?.errors?.datetimelocal"
              krftmeTranslate="entity.validation.datetimelocal"
            >
              Ce champ doit être une date et une heure.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" krftmeTranslate="krftmeApp.applicationUserBadge.applicationUser" for="field_applicationUser"
            >Application User</label
          >
          <select
            class="form-control"
            id="field_applicationUser"
            data-cy="applicationUser"
            name="applicationUser"
            formControlName="applicationUser"
            [compareWith]="compareApplicationUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="applicationUserOption" *ngFor="let applicationUserOption of applicationUsersSharedCollection">
              {{ applicationUserOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" krftmeTranslate="krftmeApp.applicationUserBadge.badge" for="field_badge">Badge</label>
          <select class="form-control" id="field_badge" data-cy="badge" name="badge" formControlName="badge" [compareWith]="compareBadge">
            <option [ngValue]="null"></option>
            <option [ngValue]="badgeOption" *ngFor="let badgeOption of badgesSharedCollection">{{ badgeOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
