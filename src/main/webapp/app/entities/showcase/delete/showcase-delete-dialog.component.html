<form *ngIf="showcase" name="deleteForm" (ngSubmit)="confirmDelete(showcase.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="showcaseDeleteDialogHeading" krftmeTranslate="entity.delete.title">Confirmation de suppression</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <krftme-alert-error></krftme-alert-error>
    <p id="krftme-delete-showcase-heading" krftmeTranslate="krftmeApp.showcase.delete.question" [translateValues]="{ id: showcase.id }">
      ÃŠtes-vous certain de vouloir supprimer le Showcase {{ showcase.id }} ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button id="krftme-confirm-delete-showcase" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.delete">Supprimer</span>
    </button>
  </div>
</form>
