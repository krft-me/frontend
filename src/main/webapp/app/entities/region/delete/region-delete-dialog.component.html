<form *ngIf="region" name="deleteForm" (ngSubmit)="confirmDelete(region.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="regionDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmation de suppression</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <krftme-alert-error></krftme-alert-error>
    <p id="krftme-delete-region-heading" jhiTranslate="krftmeApp.region.delete.question" [translateValues]="{ id: region.id }">
      ÃŠtes-vous certain de vouloir supprimer le Region {{ region.id }} ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button id="krftme-confirm-delete-region" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
    </button>
  </div>
</form>
