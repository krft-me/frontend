<form *ngIf="applicationUserOffer" name="deleteForm" (ngSubmit)="confirmDelete(applicationUserOffer.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="applicationUserOfferDeleteDialogHeading" krftmeTranslate="entity.delete.title">
      Confirmation de suppression
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <krftme-alert-error></krftme-alert-error>
    <p
      id="krftme-delete-applicationUserOffer-heading"
      krftmeTranslate="krftmeApp.applicationUserOffer.delete.question"
      [translateValues]="{ id: applicationUserOffer.id }"
    >
      ÃŠtes-vous certain de vouloir supprimer le Application User Offer {{ applicationUserOffer.id }} ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button id="krftme-confirm-delete-applicationUserOffer" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.delete">Supprimer</span>
    </button>
  </div>
</form>
