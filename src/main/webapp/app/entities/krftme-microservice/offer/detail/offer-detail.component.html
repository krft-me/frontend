<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="offer">
      <h2 data-cy="offerDetailsHeading"><span jhiTranslate="krftmeApp.krftmeMicroserviceOffer.detail.title">Offer</span>
      </h2>

      <hr />

      <krftme-alert-error></krftme-alert-error>

      <krftme-alert></krftme-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ offer.id }}</span>
        </dd>
        <dt><span jhiTranslate="krftmeApp.krftmeMicroserviceOffer.name">Name</span></dt>
        <dd>
          <span>{{ offer.name }}</span>
        </dd>
        <dt><span jhiTranslate="krftmeApp.krftmeMicroserviceOffer.machine">Machine</span></dt>
        <dd>
          <div *ngIf="offer.machine">
            <a [routerLink]="['/machine', offer.machine.id, 'view']">{{ offer.machine.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="krftmeApp.krftmeMicroserviceOffer.category">Category</span></dt>
        <dd>
          <div *ngIf="offer.category">
            <a [routerLink]="['/offer-category', offer.category.id, 'view']">{{ offer.category.id }}</a>
          </div>
        </dd>
      </dl>

      <button (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton" type="submit">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button [routerLink]="['/offer', offer.id, 'edit']" class="btn btn-primary" type="button">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
