<form (ngSubmit)="confirmDelete(offer.id!)" *ngIf="offer" name="deleteForm">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="offerDeleteDialogHeading" krftmeTranslate="entity.delete.title">Confirmation de suppression</h4>

    <button (click)="cancel()" aria-hidden="true" class="btn-close" data-dismiss="modal" type="button">&times;</button>
  </div>

  <div class="modal-body">
    <krftme-alert-error></krftme-alert-error>
    <p
      [translateValues]="{ id: offer.id }"
      id="krftme-delete-offer-heading"
      krftmeTranslate="krftmeApp.krftmeMicroserviceOffer.delete.question"
    >
      ÃŠtes-vous certain de vouloir supprimer le Offer {{ offer.id }} ?
    </p>
  </div>

  <div class="modal-footer">
    <button (click)="cancel()" class="btn btn-secondary" data-dismiss="modal" type="button">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button class="btn btn-danger" data-cy="entityConfirmDeleteButton" id="krftme-confirm-delete-offer" type="submit">
      <fa-icon icon="times"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.delete">Supprimer</span>
    </button>
  </div>
</form>
