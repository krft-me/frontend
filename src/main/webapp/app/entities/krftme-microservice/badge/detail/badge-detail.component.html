<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="badge">
      <h2 data-cy="badgeDetailsHeading"><span krftmeTranslate="krftmeApp.krftmeMicroserviceBadge.detail.title">Badge</span></h2>

      <hr />

      <krftme-alert-error></krftme-alert-error>

      <krftme-alert></krftme-alert>

      <dl class="row-md jh-entity-details">
        <dt><span krftmeTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ badge.id }}</span>
        </dd>
        <dt><span krftmeTranslate="krftmeApp.krftmeMicroserviceBadge.label">Label</span></dt>
        <dd>
          <span>{{ badge.label }}</span>
        </dd>
        <dt>
          <span
            [ngbTooltip]="'krftmeApp.krftmeMicroserviceBadge.help.picture' | translate"
            krftmeTranslate="krftmeApp.krftmeMicroserviceBadge.picture"
            >Picture</span
          >
        </dt>
        <dd>
          <span>{{ badge.picture }}</span>
        </dd>
      </dl>

      <button (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton" type="submit">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.back">Retour</span>
      </button>

      <button [routerLink]="['/badge', badge.id, 'edit']" class="btn btn-primary" type="button">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
