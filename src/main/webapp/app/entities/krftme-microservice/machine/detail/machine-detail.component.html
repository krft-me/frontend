<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="machine">
      <h2 data-cy="machineDetailsHeading"><span krftmeTranslate="krftmeApp.krftmeMicroserviceMachine.detail.title">Machine</span></h2>

      <hr />

      <krftme-alert-error></krftme-alert-error>

      <krftme-alert></krftme-alert>

      <dl class="row-md jh-entity-details">
        <dt><span krftmeTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ machine.id }}</span>
        </dd>
        <dt><span krftmeTranslate="krftmeApp.krftmeMicroserviceMachine.name">Name</span></dt>
        <dd>
          <span>{{ machine.name }}</span>
        </dd>
        <dt><span krftmeTranslate="krftmeApp.krftmeMicroserviceMachine.category">Category</span></dt>
        <dd>
          <div *ngIf="machine.category">
            <a [routerLink]="['/machine-category', machine.category.id, 'view']">{{ machine.category.id }}</a>
          </div>
        </dd>
      </dl>

      <button (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton" type="submit">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.back">Retour</span>
      </button>

      <button [routerLink]="['/machine', machine.id, 'edit']" class="btn btn-primary" type="button">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
