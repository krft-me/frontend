<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="applicationUserBadge">
      <h2 data-cy="applicationUserBadgeDetailsHeading">
        <span krftmeTranslate="krftmeApp.krftmeMicroserviceApplicationUserBadge.detail.title">Application User Badge</span>
      </h2>

      <hr />

      <krftme-alert-error></krftme-alert-error>

      <krftme-alert></krftme-alert>

      <dl class="row-md jh-entity-details">
        <dt><span krftmeTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ applicationUserBadge.id }}</span>
        </dd>
        <dt>
          <span
            [ngbTooltip]="'krftmeApp.krftmeMicroserviceApplicationUserBadge.help.obtainedDate' | translate"
            krftmeTranslate="krftmeApp.krftmeMicroserviceApplicationUserBadge.obtainedDate"
            >Obtained Date</span
          >
        </dt>
        <dd>
          <span>{{ applicationUserBadge.obtainedDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span krftmeTranslate="krftmeApp.krftmeMicroserviceApplicationUserBadge.user">User</span></dt>
        <dd>
          <div *ngIf="applicationUserBadge.user">
            <a [routerLink]="['/application-user', applicationUserBadge.user.id, 'view']">{{ applicationUserBadge.user.id }}</a>
          </div>
        </dd>
        <dt><span krftmeTranslate="krftmeApp.krftmeMicroserviceApplicationUserBadge.badge">Badge</span></dt>
        <dd>
          <div *ngIf="applicationUserBadge.badge">
            <a [routerLink]="['/badge', applicationUserBadge.badge.id, 'view']">{{ applicationUserBadge.badge.id }}</a>
          </div>
        </dd>
      </dl>

      <button (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton" type="submit">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.back">Retour</span>
      </button>

      <button [routerLink]="['/application-user-badge', applicationUserBadge.id, 'edit']" class="btn btn-primary" type="button">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span krftmeTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
