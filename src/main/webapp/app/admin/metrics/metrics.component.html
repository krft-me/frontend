<div>
  <h2>
    <span id="metrics-page-heading" jhiTranslate="metrics.title" data-cy="metricsPageHeading">Métriques de l'application</span>

    <button class="btn btn-primary float-end" (click)="refresh()">
      <fa-icon icon="sync"></fa-icon> <span jhiTranslate="metrics.refresh.button">Rafraîchir</span>
    </button>
  </h2>

  <h3 jhiTranslate="metrics.jvm.title">Métriques de la JVM</h3>

  <div class="row" *ngIf="metrics && !updatingMetrics">
    <krftme-jvm-memory class="col-md-4" [updating]="updatingMetrics" [jvmMemoryMetrics]="metrics.jvm"></krftme-jvm-memory>

    <krftme-jvm-threads class="col-md-4" [threads]="threads"></krftme-jvm-threads>

    <krftme-metrics-system class="col-md-4" [updating]="updatingMetrics" [systemMetrics]="metrics.processMetrics"></krftme-metrics-system>
  </div>

  <krftme-metrics-garbagecollector
    *ngIf="metrics && metricsKeyExists('garbageCollector')"
    [updating]="updatingMetrics"
    [garbageCollectorMetrics]="metrics.garbageCollector"
  ></krftme-metrics-garbagecollector>

  <div class="well well-lg" *ngIf="updatingMetrics" jhiTranslate="metrics.updating">Mise à jour...</div>

  <krftme-metrics-request
    *ngIf="metrics && metricsKeyExists('http.server.requests')"
    [updating]="updatingMetrics"
    [requestMetrics]="metrics['http.server.requests']"
  ></krftme-metrics-request>

  <krftme-metrics-endpoints-requests
    *ngIf="metrics && metricsKeyExists('services')"
    [updating]="updatingMetrics"
    [endpointsRequestsMetrics]="metrics.services"
  ></krftme-metrics-endpoints-requests>

  <krftme-metrics-cache
    *ngIf="metrics && metricsKeyExists('cache')"
    [updating]="updatingMetrics"
    [cacheMetrics]="metrics.cache"
  ></krftme-metrics-cache>

  <krftme-metrics-datasource
    *ngIf="metrics && metricsKeyExistsAndObjectNotEmpty('databases')"
    [updating]="updatingMetrics"
    [datasourceMetrics]="metrics.databases"
  ></krftme-metrics-datasource>
</div>
